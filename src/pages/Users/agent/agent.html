<ion-header>

  <ion-navbar color="magic">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List of Agent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="agent">
  <ion-card>

    <ion-item>
      <h2>Agent Name: Marty McFly</h2>
      <h3>Agent ID: 12345</h3>
      <p>Registered member since 2009</p>
    </ion-item>

    <img src="https://www.artpeoplegallery.com/wp-content/uploads/2016/02/55-Breaking-Bad-Walter-White-Heisenberg-Glasses-Painting-Portrait-by-Ahmad-Kadi-680x425.jpg"/>

    <ion-card-content>
      <div text-justify>Descriptions: He is a dedicated and committed agent whom possesses a passion towards real estate business.</div>
      
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
